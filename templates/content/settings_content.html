<div class="modern-card">
    <div class="card-header">
        <h2>Pengaturan Bobot Nilai</h2>
    </div>
    <div class="card-body">
        <div class="settings-grid">
            <div class="settings-group">
                <h3 style="margin-bottom: 15px;">Rasio Penilaian</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="modern-label">Bobot Nilai Formatif (%)</label>
                        <input type="number" class="modern-input" id="bobotFormatif" value="25" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label class="modern-label">Bobot Nilai UTS (%)</label>
                        <input type="number" class="modern-input" id="bobotUTS" value="25" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label class="modern-label">Bobot Nilai UAS (%)</label>
                        <input type="number" class="modern-input" id="bobotUAS" value="30" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label class="modern-label">Bobot Absensi (%)</label>
                        <input type="number" class="modern-input" id="bobotAbsensi" value="20" min="0" max="100">
                    </div>
                </div>
                <div class="form-group">
                    <label class="modern-label">Total Bobot</label>
                    <input type="text" class="modern-input" id="totalBobot" value="100%" readonly>
                </div>
                <div class="form-actions">
                    <button class="modern-btn" onclick="simpanBobotNilai()">Simpan Bobot Nilai</button>
                </div>
            </div>
        </div>
    </div>
</div>
