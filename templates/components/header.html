<div class="office-header">
    <div class="office-brand">
        <div class="office-logo">
            <i class="fas fa-file-word"></i>
        </div>
        <div class="office-title">
            <span class="app-name">Sistem Administrasi Guru</span>
            <span class="app-version">Office 2024 v3.2</span>
        </div>
    </div>
    
    <div class="header-controls">
        <div class="office-status">
            <div class="status-item">
                <i class="fas fa-circle online-status" id="statusIcon"></i>
                <span id="statusText">Online</span>
            </div>
            <div class="status-item">
                <i class="far fa-clock"></i>
                <span id="clock">10:25:45 AM</span>
            </div>
        </div>
        
        <button class="header-control-btn" id="themeBtn" title="Personalize Theme">
            <i class="fas fa-palette"></i>
        </button>
        <button class="header-control-btn" id="showRibbonBtn" title="Hide Ribbon">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
</div>
