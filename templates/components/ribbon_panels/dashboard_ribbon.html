<div class="ribbon-panel active" data-tab="dashboard">
    <div class="ribbon-group">
        <div class="ribbon-title">Dashboard</div>
        <div class="ribbon-buttons">
            <button class="ribbon-btn" onclick="refreshDashboard()">
                <i class="fas fa-sync-alt"></i>
                <span>Refresh</span>
            </button>
            <button class="ribbon-btn" onclick="showAnalytics()">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </button>
        </div>
    </div>
    <div class="ribbon-group">
        <div class="ribbon-title">Laporan</div>
        <div class="ribbon-buttons">
            <button class="ribbon-btn" onclick="printDashboard()">
                <i class="fas fa-print"></i>
                <span>Cetak</span>
            </button>
            <button class="ribbon-btn" onclick="exportDashboard()">
                <i class="fas fa-file-export"></i>
                <span>Export</span>
            </button>
        </div>
    </div>
</div>
