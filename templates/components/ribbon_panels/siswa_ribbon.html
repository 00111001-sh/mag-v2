<div class="ribbon-panel" data-tab="siswa">
    <div class="ribbon-group">
        <div class="ribbon-title">Filter</div>
        <div class="ribbon-filters">
            <div class="filter-item">
                <label>Kelas</label>
                <select class="ribbon-select" id="filterKelasSiswa" onchange="loadSiswa()">
                    <option value="all">Semua Kelas</option>
                    <option value="X IPA 1">X IPA 1</option>
                    <option value="X IPA 2">X IPA 2</option>
                </select>
            </div>
        </div>
    </div>
    <div class="ribbon-group">
        <div class="ribbon-title">Manajemen</div>
        <div class="ribbon-buttons">
            <button class="ribbon-btn" onclick="showDialog('tambahSiswaDialog')">
                <i class="fas fa-plus"></i>
                <span>Tambah</span>
            </button>
            <button class="ribbon-btn" onclick="showDialog('importSiswaDialog')">
                <i class="fas fa-file-import"></i>
                <span>Import</span>
            </button>
            <button class="ribbon-btn" onclick="refreshSiswa()">
                <i class="fas fa-sync"></i>
                <span>Refresh</span>
            </button>
        </div>
    </div>
</div>
