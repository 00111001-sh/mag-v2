<div class="ribbon-panel" data-tab="nilaiSumatif">
    <div class="ribbon-group">
        <div class="ribbon-title">Filter</div>
        <div class="ribbon-filters">
            <div class="filter-item">
                <label>Jenis</label>
                <select class="ribbon-select" id="jenisNilaiSumatif" onchange="loadDataNilaiSumatif()">
                    <option value="UTS">UTS</option>
                    <option value="UAS">UAS</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Kelas</label>
                <select class="ribbon-select" id="filterKelasSumatif">
                    <option value="X IPA 1">X IPA 1</option>
                    <option value="X IPA 2">X IPA 2</option>
                    <option value="XI IPA 1">XI IPA 1</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Tanggal</label>
                <input type="date" class="ribbon-input" id="tanggalSumatif">
            </div>
        </div>
    </div>
    <div class="ribbon-group">
        <div class="ribbon-title">Aksi</div>
        <div class="ribbon-buttons">
            <button class="ribbon-btn" onclick="loadDataNilaiSumatif()">
                <i class="fas fa-sync"></i>
                <span>Tampilkan</span>
            </button>
            <button class="ribbon-btn" onclick="simpanNilaiSumatif()">
                <i class="fas fa-save"></i>
                <span>Simpan</span>
            </button>
        </div>
    </div>
    <div class="ribbon-group">
        <div class="ribbon-title">Info</div>
        <div style="font-size: 11px; color: var(--office-text-light); line-height: 1.4;">
            <div>Range Nilai: <strong>0-100</strong></div>
            <div>Tersimpan: <strong id="ribbonSavedSumatif">Auto-save</strong></div>
        </div>
    </div>
</div>
