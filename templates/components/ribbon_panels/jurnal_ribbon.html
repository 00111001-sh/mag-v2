<div class="ribbon-panel" data-tab="jurnal">
    <div class="ribbon-group">
        <div class="ribbon-title">Filter</div>
        <div class="ribbon-filters">
            <div class="filter-item">
                <label>Kelas</label>
                <select class="ribbon-select" id="filterKelasJurnal">
                    <option value="all">Semua Kelas</option>
                    <option value="X IPA 1">X IPA 1</option>
                    <option value="X IPA 2">X IPA 2</option>
                    <option value="XI IPA 1">XI IPA 1</option>
                    <option value="XI Listrik A">XI Listrik A</option>
                    <option value="XI Listrik B">XI Listrik B</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Bulan</label>
                <select class="ribbon-select" id="filterBulanJurnal">
                    <option value="all">Semua Bulan</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Tahun</label>
                <select class="ribbon-select" id="filterTahunJurnal">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>
    </div>
    <div class="ribbon-group">
        <div class="ribbon-title">Aksi</div>
        <div class="ribbon-buttons">
            <button class="ribbon-btn" onclick="loadJurnal()">
                <i class="fas fa-sync"></i>
                <span>Tampilkan</span>
            </button>
            <button class="ribbon-btn" onclick="showDialog('tambahJurnalDialog')">
                <i class="fas fa-plus"></i>
                <span>Tambah</span>
            </button>
            <button class="ribbon-btn" onclick="exportJurnal()">
                <i class="fas fa-file-export"></i>
                <span>Export</span>
            </button>
        </div>
    </div>
    <div class="ribbon-group">
        <div class="ribbon-title">Statistik</div>
        <div style="font-size: 11px; color: var(--office-text-light); line-height: 1.4;">
            <div>Total: <strong id="ribbonTotalJurnal">0</strong></div>
            <div>Selesai: <strong id="ribbonSelesaiJurnal">0</strong></div>
            <div>Draft: <strong id="ribbonDraftJurnal">0</strong></div>
        </div>
    </div>
</div>
